apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: push-point
data:
  # Database
  DB_HOST: "postgresql"
  DB_PORT: "5432"
  DB_NAME: "linkarchive"
  DB_USER: "linkuser"

  # Redis (Cache + Message Queue)
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # MinIO
  MINIO_ENDPOINT: "minio:9000"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_USE_SSL: "false"

  # App Config
  APP_ENV: "development"
  LOG_LEVEL: "debug"
